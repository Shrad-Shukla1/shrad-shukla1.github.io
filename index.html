<!DOCTYPE html>
<html>
<head>
    <title>My First GitHub Site</title>
    <style>
        /* This is CSS - It makes your site look good */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
        }
        .container {
            margin-top: 100px;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Hello, World!</h1>
        <p>I built this website using GitHub Pages.</p>
        <button onclick="alert('You clicked the button!')">Click Me</button>
    </div>

</body>
</html>
